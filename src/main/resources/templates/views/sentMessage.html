<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/globalStyle.css">
	<title>Document</title>
	<style>
		body {
			padding: 14px;
		}

		h1 {
			text-align: center;
			margin-bottom: 48px;
		}

		.right_box {
			text-align: end;
			margin-right: 12px;
			margin-bottom: 12px;
		}

		.center_box {
			text-align: center;
		}

		input, textarea {
			width: 100%;
		}

		input#inputChat {
			width: 90%;
		}

		ul {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<button onclick="location.href='/'" class="btn btn-primary">메인화면으로 이동</button>
	<h1>보낸 메세지</h1>
	<div class="right_box">
		<button onclick="location.href='messageForm'" class="btn btn-outline-success">메세지보내기</button>
		<button onclick="location.href='receivedMessage'" class="btn btn-outline-success">받은메세지</button>
		<button onclick="location.href='sentMessage'" class="btn btn-outline-success">보낸메세지</button>
	</div>

	<table class="table">
		<thead class="table-success">
			<tr>
				<th>받는사람</th>
				<th>메세지</th>
				<th>날짜</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="m : ${messageList}">
				<td th:text="${m.fromId}">받는사람</td>
				<td th:text="${m.content}">메세지</td>
				<td th:text="${m.regDate}">날짜</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
