<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/globalStyle.css">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="/js/board.js"></script>
	<title>글쓰기</title>
	<style>
		body {
			padding: 14px;
		}

		h1 {
			text-align: center;
			margin-bottom: 48px;
		}

		.right_box {
			text-align: end;
			margin-right: 12px;
			margin-bottom: 12px;
		}

		.center_box {
			text-align: center;
		}

		input, textarea {
			width: 100%;
		}

		input#inputChat {
			width: 90%;
		}

		ul {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<button onclick="location.href='/'" class="btn btn-primary">메인화면으로 이동</button>
	<h1>글쓰기</h1>
	<form name="writeBoardForm" id="writeBoardForm" action="writeBoard" method="post">
		<table class="table">
			<tr>
				<th class="table-success">제목</th>
				<td>
					<input type="text" name="title" id="title">
				</td>
			</tr>
			<tr>
				<th class="table-success">작성자</th>
				<td>
					<input type="text" th:value="${loginId}" name="writer" id="writer" readonly>
				</td>
			</tr>
			<tr>
				<th class="table-success">내용</th>
				<td>
					<textarea name="content" id="content"></textarea>
				</td>
			</tr>
		</table>
		<div class="center_box">
			<button type="submit" class="btn btn-success">등록하기</button>
		</div>
	</form>
	
</body>
</html>
