<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/globalStyle.css">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="/js/member.js"></script>
	<title>로그인</title>
	<style>
		body {
			padding: 14px;
		}

		h1 {
			text-align: center;
			margin-bottom: 48px;
		}

		.right_box {
			text-align: end;
			margin-right: 12px;
			margin-bottom: 12px;
		}

		.center_box {
			text-align: center;
		}

		input, textarea {
			width: 100%;
		}

		input#inputChat {
			width: 90%;
		}

		ul {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<button onclick="location.href='/'" class="btn btn-primary">메인화면으로 이동</button>
	<h1>로그인</h1>
	<div name="loginForm" id="loginForm" style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
		<table class="table" style="width: 80%;">
			<tr>
				<th class="table-success">아이디</th>
				<td>
					<input type="text" id="id" name="id">
				</td>
			</tr>
			<tr>
				<th class="table-success">비밀번호</th>
				<td>
					<input type="password" id="pass" name="pass">
				</td>
			</tr>
		</table>
		<div class="center_box">
			<button type="button" id="loginSubmitBtn" class="btn btn-success">로그인</button>
		</div>
	</div>	
</body>
</html>
